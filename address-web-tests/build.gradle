apply plugin: 'java'

apply plugin: 'application'

mainClassName = "Program"


repositories {
    jcenter()
}

dependencies {
    compile("org.seleniumhq.selenium:selenium-java:3.141.59")
    compile group: 'com.github.javafaker', name: 'javafaker', version: '0.2'
    testCompile 'org.testng:testng:6.10'
}

